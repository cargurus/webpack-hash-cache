name: DEPLOY

on:
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-11]
        node-version: [12.x, 14.x, 16.x]
        rust-toolchain: [stable]

    steps:
    - uses: actions/checkout@v2
    - name: Use Rust ${{ matrix.rust-toolchain }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust-toolchain }}
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      run: yarn install
    - name: upload binary
      run: yarn run upload-binary
      env:
        NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: install mac arm toolchain
      if: ${{ matrix.os == 'macos-11'}}
      run: rustup target add aarch64-apple-darwin
      run: sudo xcode-select -s "/Applications/Xcode_12.3.app"
      run: sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*
    - name: upload mac arm binary
      if: ${{ matrix.os == 'macos-11'}}
      run: CARGO_BUILD_TARGET=aarch64-apple-darwin yarn run upload-binary
      env:
        NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
